<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> 住驻专 砖</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand"> 住驻专 砖</div>

    <div class="topbar-actions">
      <button id="btnFinishGame" class="btn btn-primary" type="button">住 砖拽</button>
      <button id="btnReset" class="btn btn-secondary" type="button">驻住 砖拽</button>
      <button id="btnResume" class="btn btn-secondary" type="button">砖 砖拽</button>
    </div>
  </header>

  <main class="app">

    <!-- Start Screen -->
    <section id="screenStart" class="screen">
      <div class="card">
        <h1 class="h1">专转 砖拽</h1>

        <div class="row">
          <label class="label">住驻专 拽爪转</label>
          <select id="teamCount" class="select">
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div id="teamsForm" class="teamsForm"></div>

        <div class="row">
          <button id="btnStart" class="btn btn-primary" type="button">转</button>
        </div>

        <p class="hint">
          驻: 抓 驻转 -Chrome / Edge.
        </p>
      </div>
    </section>

    <!-- Board Screen -->
    <section id="screenBoard" class="screen hidden">
      <div class="boardHeader">
        <div id="turnLabel" class="turnLabel"></div>
        <div id="scoreBar" class="scoreBar"></div>
      </div>

      <div class="boardWrap">
        <div id="board" class="board"></div>
      </div>
    </section>

    <!-- Duel Screen -->
    <section id="screenDuel" class="screen hidden">
      <div class="card">
        <h2 class="h2">志拽专</h2>
        <p id="duelIntro" class="p"></p>

        <div class="row gap">
          <button id="btnDuelShowQuestion" class="btn btn-primary" type="button">爪 砖</button>
          <button id="btnDuelBack" class="btn btn-secondary" type="button">专 </button>
        </div>

        <div id="duelQuestionArea" class="duelQuestionArea hidden">
          <div id="duelQuestionText" class="duelQuestionText"></div>

          <div class="row gap">
            <button id="btnDuelWinnerTeam0" class="btn btn-success" type="button"></button>
            <button id="btnDuelWinnerTeam1" class="btn btn-success" type="button"></button>
            <button id="btnDuelWinnerTeam2" class="btn btn-success hidden" type="button"></button>
          </div>

          <p class="hint">志拽专   爪 (驻 ).</p>
        </div>
      </div>
    </section>

    <!-- End Screen -->
    <section id="screenEnd" class="screen hidden">
      <div class="card">
        <h2 class="h2">住 砖拽 </h2>
        <p class="p"> !  专 住驻:</p>

        <div id="endRanking" class="endRanking"></div>

        <div class="row gap">
          <button id="btnEndBackToBoard" class="btn btn-secondary" type="button">专 </button>
          <button id="btnEndReset" class="btn btn-primary" type="button">砖拽 砖</button>
        </div>
      </div>
    </section>

  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="modalOverlay hidden" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHeader">
        <div>
          <div id="modalCategory" class="modalCategory"></div>
          <div id="modalMeta" class="modalMeta"></div>
        </div>
        <button id="btnCloseModal" class="btn btn-secondary" type="button">住专</button>
      </div>

      <div id="modalQuestion" class="modalQuestion"></div>

      <div id="modalOptions" class="modalOptions hidden"></div>

      <div id="modalAnswer" class="modalAnswer hidden"></div>

      <div class="modalActions">
        <button id="btnHelpTeacher" class="btn btn-secondary" type="button"> 爪: 砖 转 专</button>
        <button id="btnHelpGoogle" class="btn btn-secondary" type="button"> 爪:  20 砖转</button>
        <div class="spacer"></div>
        <button id="btnShowAnswer" class="btn btn-secondary" type="button">爪 转砖</button>
      </div>

      <div class="modalActions">
        <label class="label small">转转 拽转 :</label>
        <div id="teamButtons" class="teamButtons"></div>
        <button id="btnNoPoints" class="btn btn-secondary" type="button"> 转转 拽转</button>
      </div>

      <div id="timerBar" class="timerBar hidden">
        <div id="timerFill" class="timerFill"></div>
        <div id="timerText" class="timerText"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
